<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto+Slab&display=swap"
      rel="stylesheet" />
    <title>Puppy lovers page</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <h2>Puppy lovers pages</h2>
    </header>
    <section class="banner">
      <div><img src="./image/banner-puppies.jpg" alt="" /></div>
    </section>
    <!-- section-1 -->
    <section class="section-1">
      <div class="section-wrapper">
        <div class="puppy-1">
          <img src="./image/puppy-1.jpg" alt="" />
        </div>
        <div class="puppy-missing">
          <div class="text">Puppy missing Here!!</div>
        </div>
        <div class="puppy-2">
          <img src="./image/puppy-2.jpg" alt="" />
        </div>
      </div>
    </section>
    <!-- Section-2 -->
    <section class="more-puppies">
      <h2>More Puppies</h2>
    </section>
    <!-- section-3 -->
    <section class="section-3">
      <div class="vertical-wrapper">
        <div class="puppy-3"><img src="./image/puppy-3.jpg" alt="" /></div>
        <div class="puppy-4"><img src="./image/puppy-4.jpg" alt="" /></div>
      </div>
    </section>
    <!-- Footer -->
    <footer>
      <h2>Developed by: {Menbere}</h2>
    </footer>
  </body>
</html>
